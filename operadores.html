<html>
    <script>
        // soma e subtração
        var soma = 4 + 2;
        var subtracao = 5 - 3;
        
        // multiplicação e divisão
        var multiplicacao = 5 * 4;
        var divisao = 20 / 4;
        
        // resto da divisão
        var resto = 20 % 3;
        
        // potencialização
        var potencia = 3 ** 4;
       
        // precedencia
        var a = 10
        var b = 80
        var resultado = (a+b)/(8+2);

        // incremento
        var incremento = 11;
        incremento = incremento+1;
        incremento++;

        // decremento
        var decremento = 10;
        decremento = decremento-1;
        decremento--;
        
        console.log(soma)
        console.log(subtracao)
        console.log(multiplicacao)
        console.log(divisao)
        console.log(resto)
        console.log(potencia)
        console.log(resultado)
        console.log(incremento)
        console.log(decremento)

    </script>
</html>
